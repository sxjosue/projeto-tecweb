<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'Polo_Amazontech/default.css' %}">
</head>
<body>
    <h1>Cadastro de usuario</h1>
    <form action="{% url 'signup' %}" method="POST"> {%csrf_token%}
        <input type="text" placeholder="User name", name="username"><br><br>
        <input type="email" placeholder="Email", name="email"><br><br>
        <input type="password" placeholder="Senha", name="senha"><br><br>
        <input type="submit" value="cadastrar"><br>
    </form>
    <p class="botao" ><a href="{% url 'produtos' %}">Sair</a></p>
</body>
</html>
